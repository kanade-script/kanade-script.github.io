<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>RandomConnect - –í–∏–¥–µ–æ—á–∞—Ç —Å –Ω–µ–∑–Ω–∞–∫–æ–º—Ü–∞–º–∏</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --danger: #ff7675;
            --success: #00b894;
            --warning: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1a1a1a);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .video-container {
            display: flex;
            flex: 1;
            position: relative;
            background: #000;
        }
        
        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .local-video {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            border: 3px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            background: #000;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            z-index: 100;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
        }
        
        .control-btn.danger {
            background: var(--danger);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 1.5rem;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .status-dot.connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        .status-dot.disconnected {
            background: var(--danger);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-text {
            font-size: 1.2rem;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .no-cam-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="loading-screen" id="loadingScreen">
            <div class="loader"></div>
            <p class="loading-text" id="loadingText">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É...</p>
            <button class="retry-btn" id="retryBtn" style="display: none;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
        
        <div class="video-container">
            <div class="no-cam-overlay" id="remoteNoCam" style="display: none;">
                –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª –∫–∞–º–µ—Ä—É
            </div>
            <video class="remote-video" id="remoteVideo" autoplay playsinline></video>
            
            <div class="no-cam-overlay" id="localNoCam" style="display: none;">
                –í–∞—à–∞ –∫–∞–º–µ—Ä–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞
            </div>
            <video class="local-video" id="localVideo" autoplay playsinline muted></video>
            
            <div class="user-info">
                <span>üë§</span>
                <span id="userCountry">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</span>
            </div>
            
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn danger" id="reportBtn" title="–ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è">üö©</button>
            <button class="control-btn" id="muteBtn" title="–û—Ç–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω">üé§</button>
            <button class="control-btn active" id="nextBtn" title="–°–ª–µ–¥—É—é—â–∏–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫">‚è≠Ô∏è</button>
            <button class="control-btn" id="videoBtn" title="–û—Ç–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É">üì∑</button>
            <button class="control-btn danger" id="endCallBtn" title="–ó–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–∑–æ–≤">üìû</button>
        </div>
    </div>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const kanade-script.github.io = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://kanade-script.github.io';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            localVideo: document.getElementById('localVideo'),
            remoteVideo: document.getElementById('remoteVideo'),
            loadingScreen: document.getElementById('loadingScreen'),
            loadingText: document.getElementById('loadingText'),
            retryBtn: document.getElementById('retryBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            userCountry: document.getElementById('userCountry'),
            muteBtn: document.getElementById('muteBtn'),
            videoBtn: document.getElementById('videoBtn'),
            nextBtn: document.getElementById('nextBtn'),
            endCallBtn: document.getElementById('endCallBtn'),
            reportBtn: document.getElementById('reportBtn'),
            remoteNoCam: document.getElementById('remoteNoCam'),
            localNoCam: document.getElementById('localNoCam')
        };
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const state = {
            localStream: null,
            peer: null,
            currentCall: null,
            socket: null,
            isMuted: false,
            isVideoOff: false,
            retryCount: 0,
            maxRetries: 3
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function init() {
            try {
                updateStatus('connecting', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...');
                elements.loadingText.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...';
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.io —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                state.socket = io(kanade-script.github.io, {
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    timeout: 20000
                });
                
                setupSocketEvents();
                
                // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫–∞
                await getMediaStream();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS
                initPeerConnection();
                
            } catch (error) {
                handleInitError(error);
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ Socket.io
        function setupSocketEvents() {
            state.socket.on('connect', () => {
                console.log('Connected to signaling server');
                updateStatus('connected', '–ì–æ—Ç–æ–≤ –∫ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—é');
                elements.loadingText.textContent = '–ò—â–µ–º —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...';
                findPartner();
            });
            
            state.socket.on('partner-found', (partnerId) => {
                console.log('Partner found:', partnerId);
                connectToPeer(partnerId);
            });
            
            state.socket.on('waiting', () => {
                elements.loadingText.textContent = '–û–∂–∏–¥–∞–µ–º —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...';
            });
            
            state.socket.on('disconnect', () => {
                updateStatus('disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                if (state.currentCall) {
                    state.currentCall.close();
                }
            });
            
            state.socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateStatus('disconnected', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                showRetryButton();
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫–∞ —Å –∫–∞–º–µ—Ä—ã –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        async function getMediaStream() {
            try {
                state.localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                elements.localVideo.srcObject = state.localStream;
                elements.localVideo.style.display = 'block';
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                elements.loadingText.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
                updateStatus('disconnected', '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º');
                showRetryButton();
                throw error;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Peer —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function initPeerConnection() {
            state.peer = new Peer(generateRandomId(), {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                path: '/',
                debug: 1
            });
            
            state.peer.on('open', (id) => {
                console.log('PeerJS connected with ID:', id);
            });
            
            state.peer.on('call', (call) => {
                updateStatus('connecting', '–í—Ö–æ–¥—è—â–µ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                elements.loadingScreen.style.display = 'none';
                
                call.answer(state.localStream);
                state.currentCall = call;
                
                call.on('stream', (remoteStream) => {
                    handleRemoteStream(remoteStream);
                });
                
                call.on('close', endCall);
                call.on('error', (error) => {
                    console.error('Call error:', error);
                    endCall();
                });
            });
            
            state.peer.on('error', (error) => {
                console.error('PeerJS error:', error);
                updateStatus('disconnected', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                showRetryButton();
            });
        }
        
        // –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
        function findPartner() {
            if (state.currentCall) {
                state.currentCall.close();
            }
            
            resetCallState();
            elements.loadingScreen.style.display = 'flex';
            elements.loadingText.textContent = '–ò—â–µ–º —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...';
            updateStatus('connecting', '–ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
            
            if (state.socket && state.socket.connected) {
                state.socket.emit('find-partner');
            } else {
                console.error('Socket not connected');
                updateStatus('disconnected', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                showRetryButton();
            }
        }
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –¥—Ä—É–≥–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        function connectToPeer(peerId) {
            if (!state.peer || !state.localStream) {
                console.error('Peer or local stream not initialized');
                return;
            }
            
            updateStatus('connecting', '–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
            elements.loadingText.textContent = '–°–æ–µ–¥–∏–Ω—è–µ–º—Å—è...';
            
            const call = state.peer.call(peerId, state.localStream);
            state.currentCall = call;
            
            call.on('stream', (remoteStream) => {
                handleRemoteStream(remoteStream);
            });
            
            call.on('close', endCall);
            call.on('error', (error) => {
                console.error('Call error:', error);
                endCall();
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫–∞
        function handleRemoteStream(remoteStream) {
            elements.remoteVideo.srcObject = remoteStream;
            elements.loadingScreen.style.display = 'none';
            updateStatus('connected', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            elements.userCountry.textContent = `–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: ${getRandomCountry()}`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å—Ç—å –ª–∏ –≤–∏–¥–µ–æ —É —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
            const videoTracks = remoteStream.getVideoTracks();
            elements.remoteNoCam.style.display = videoTracks.length === 0 || !videoTracks[0].enabled ? 'flex' : 'none';
            
            // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ç—Ä–µ–∫–æ–≤
            remoteStream.getTracks().forEach(track => {
                track.onended = () => {
                    if (track.kind === 'video') {
                        elements.remoteNoCam.style.display = 'flex';
                    }
                };
            });
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—ã–∑–æ–≤–∞
        function endCall() {
            if (state.currentCall) {
                state.currentCall.close();
                state.currentCall = null;
            }
            
            if (elements.remoteVideo.srcObject) {
                elements.remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                elements.remoteVideo.srcObject = null;
            }
            
            elements.remoteNoCam.style.display = 'none';
            resetCallState();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –Ω–æ–≤–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞
            setTimeout(findPartner, 1000);
        }
        
        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤—ã–∑–æ–≤–∞
        function resetCallState() {
            elements.loadingScreen.style.display = 'flex';
            elements.loadingText.textContent = '–ò—â–µ–º –Ω–æ–≤–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...';
            updateStatus('connected', '–ì–æ—Ç–æ–≤ –∫ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—é');
            elements.userCountry.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...';
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        function toggleMute() {
            if (!state.localStream) return;
            
            const audioTracks = state.localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                state.isMuted = !state.isMuted;
                audioTracks[0].enabled = !state.isMuted;
                elements.muteBtn.innerHTML = state.isMuted ? 'üîá' : 'üé§';
                elements.muteBtn.classList.toggle('danger', state.isMuted);
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        function toggleVideo() {
            if (!state.localStream) return;
            
            const videoTracks = state.localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                state.isVideoOff = !state.isVideoOff;
                videoTracks[0].enabled = !state.isVideoOff;
                elements.videoBtn.innerHTML = state.isVideoOff ? 'üìπ' : 'üì∑';
                elements.videoBtn.classList.toggle('danger', state.isVideoOff);
                elements.localVideo.style.display = state.isVideoOff ? 'none' : 'block';
                elements.localNoCam.style.display = state.isVideoOff ? 'flex' : 'none';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –≤–∏–¥–µ–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫—É
                if (state.currentCall) {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ data channel
                }
            }
        }
        
        // –ñ–∞–ª–æ–±–∞ –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function reportUser() {
            alert('–ñ–∞–ª–æ–±–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞. –≠—Ç–æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –±—É–¥–µ—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.');
            endCall();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function updateStatus(status, text) {
            elements.statusText.textContent = text;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞
            elements.statusDot.className = 'status-dot';
            if (status === 'connected') {
                elements.statusDot.classList.add('connected');
            } else if (status === 'connecting') {
                elements.statusDot.classList.add('connecting');
            } else {
                elements.statusDot.classList.add('disconnected');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
        function showRetryButton() {
            elements.retryBtn.style.display = 'block';
            elements.retryBtn.onclick = () => {
                elements.retryBtn.style.display = 'none';
                init();
            };
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function handleInitError(error) {
            console.error('Initialization error:', error);
            elements.loadingText.textContent = '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã/–º–∏–∫—Ä–æ—Ñ–æ–Ω–∞.';
            updateStatus('disconnected', '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
            showRetryButton();
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function generateRandomId() {
            return 'user-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
        }
        
        function getRandomCountry() {
            const countries = ['–†–æ—Å—Å–∏—è', '–°–®–ê', '–ì–µ—Ä–º–∞–Ω–∏—è', '–§—Ä–∞–Ω—Ü–∏—è', '–Ø–ø–æ–Ω–∏—è', '–ë—Ä–∞–∑–∏–ª–∏—è', '–ö–∏—Ç–∞–π', '–ò–Ω–¥–∏—è', '–ò—Ç–∞–ª–∏—è', '–ò—Å–ø–∞–Ω–∏—è'];
            return countries[Math.floor(Math.random() * countries.length)];
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–Ω–æ–ø–æ–∫
        elements.muteBtn.addEventListener('click', toggleMute);
        elements.videoBtn.addEventListener('click', toggleVideo);
        elements.nextBtn.addEventListener('click', findPartner);
        elements.endCallBtn.addEventListener('click', endCall);
        elements.reportBtn.addEventListener('click', reportUser);
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', init);
    </script>
